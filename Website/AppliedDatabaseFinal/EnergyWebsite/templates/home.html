<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
    <!-- Include CSS styles for tabs and button -->
    <style>
        /* Styles for tabs */
        .tab {
            display: inline-block;
            padding: 8px 16px;
            cursor: pointer;
        }
        .tab:hover {
            background-color: lightgray;
        }
        .active {
            background-color: gray;
            color: white;
        }
        /* Styles for settings/admin button */
        .settings-button {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 8px 16px;
            cursor: pointer;
        }
        .settings-button:hover {
            background-color: lightgray;
        }
    </style>
</head>
<body>
    <!-- Tab navigation -->
    <div>
        <a href="{% url 'home' %}" class="tab">Home</a>
        <a href="{% url 'about' %}" class="tab">About</a>
        <!-- Add additional tabs as needed -->
    </div>

    <!-- Settings/admin button -->
    <div class="settings-button">
        <a href="{% url 'admin:index' %}">Settings</a>
    </div>
   
    <!-- Space for graph using matplotlib -->
    
     
    <div id="graph-container">
        <!-- Placeholder for the graph. You can use JavaScript to insert the actual graph generated by matplotlib here. -->
        
    </div>

    <!-- Add the rest of your home page content here -->

    <!-- Include JavaScript library for matplotlib -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <!-- Include your own JavaScript code for generating the graph using matplotlib here -->
</body>
</html>
